<div class="user-profile">

    <form #profile="ngForm" name="profile" class="profile-form" (ngSubmit)="updateProfile()">
        <mat-form-field appearance="outline" class="text">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="email" placeholder="email" [(ngModel)]="userProfileDTO.email" required/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="text">
            <mat-label>Current password</mat-label>
            <input matInput name="current_password" type="password" placeholder="Password" [(ngModel)]="changePassword.oldPassword"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="text">
            <mat-label>New password</mat-label>
            <input matInput name="new_password" type="password" placeholder="Password" [(ngModel)]="changePassword.oldPassword"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="text">
            <mat-label>First name</mat-label>
            <input matInput name="name" type="text" placeholder="Name" [(ngModel)]="userProfileDTO.firstName"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="text">
            <mat-label>Last name</mat-label>
            <input matInput name="surname" type="text" placeholder="Surname" [(ngModel)]="userProfileDTO.lastName"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="text">
            <mat-label>City</mat-label>
            <input matInput name="city" type="text" placeholder="city" [(ngModel)]="userProfileDTO.city"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="text">
            <mat-label>Phone</mat-label>
            <input matInput name="phone" type="tel" placeholder="phone" [(ngModel)]="userProfileDTO.phone"/>
        </mat-form-field>

        <button mat-button class="submit" type="submit">Submit</button>
    </form>

</div>
