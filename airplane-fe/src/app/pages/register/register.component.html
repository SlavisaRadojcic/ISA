<div class="register-page">

    <form #registerForm="ngForm" name="register" class="register-form" (ngSubmit)="register()">
        <h3 class="form-title">Register</h3>

        <mat-form-field appearance="outline" class="text">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="email" placeholder="email" [(ngModel)]="userProfileDTO.email"/>
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <!--<mat-form-field appearance="outline" class="text">
            <mat-label>Username</mat-label>
            <input matInput name="username" type="text" [(ngModel)]="userProfileDTO.username"/>
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>-->

        <mat-form-field appearance="outline" class="text">
            <mat-label>Password</mat-label>
            <input matInput name="current_password" [type]="originalPasswordInputType" placeholder="Password" [(ngModel)]="passwords.original"/>
            <mat-icon class="see-password" matSuffix *ngIf="!originalPasswordVisible" (click)="seeOriginalPassword()">visibility</mat-icon>
            <mat-icon class="see-password" matSuffix *ngIf="originalPasswordVisible" (click)="seeOriginalPassword()">visibility_off</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="text">
            <mat-label>Password repeat</mat-label>
            <input matInput name="new_password" [type]="repeatPasswordInputType" placeholder="Password" [(ngModel)]="passwords.repeat"/>
            <mat-icon class="see-password" matSuffix *ngIf="!repeatPasswordVisible" (click)="seeRepeatPassword()">visibility</mat-icon>
            <mat-icon class="see-password" matSuffix *ngIf="repeatPasswordVisible" (click)="seeRepeatPassword()">visibility_off</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="text">
            <mat-label>First name</mat-label>
            <input matInput name="name" type="text" placeholder="Name" [(ngModel)]="userProfileDTO.firstName"/>
            <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="text">
            <mat-label>Last name</mat-label>
            <input matInput name="surname" type="text" placeholder="Surname" [(ngModel)]="userProfileDTO.lastName"/>
            <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="text">
            <mat-label>City</mat-label>
            <input matInput name="city" type="text" placeholder="city" [(ngModel)]="userProfileDTO.city"/>
            <mat-icon matSuffix>business</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="text">
            <mat-label>Phone</mat-label>
            <span matPrefix class="phone-prefix">+381 &nbsp;</span>
            <input matInput name="phone" type="tel" placeholder="phone" [(ngModel)]="userProfileDTO.phone"/>
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <!--<mat-radio-group class="radio" name="role" [(ngModel)]="userProfileDTO.role">
            <mat-label class="radio-label">Register as:</mat-label>
            <mat-radio-button value="USER">User</mat-radio-button>
            <mat-radio-button value="ADMIN">Admin</mat-radio-button>
        </mat-radio-group>-->

        <button mat-raised-button class="submit" type="submit">Submit</button>
    </form>

</div>
